<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <th:block th:insert="/fragments/fragment::headerImport"></th:block>
</head>
<!-- END Head-->
<body class="">
<!-- START: Pre Loader-->
<div class="se-pre-con">
    <div class="loader"></div>
</div>
<!-- END: Pre Loader-->
<th:block th:insert="/fragments/fragment::header"></th:block>
<th:block th:insert="/fragments/fragment::sideBar"></th:block>
<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs-->
        <div class="row ">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto"><h4 class="mb-0">Add new User</h4></div>

                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item">Form</li>
                        <li class="breadcrumb-item active"><a href="#">Layouts</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs-->

        <!-- START: Card Data-->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Horizontal Form</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <form action="/users/add" method="post" enctype="multipart/form-data">
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="name" class="form-control" id="name" placeholder="name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                                                <br th:if="${errorMessageEmail != null}">
                                                <span style="color: red" th:if="${errorMessageEmail != null}" th:text="${errorMessageEmail}"> </span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" name="password" class="form-control" id="password" placeholder="password">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="role" class="col-sm-2 col-form-label">Role</label>
                                            <div class="col-sm-10">
                                                <select class="custom-select" name="role" id="role">
                                                    <option value="MANAGER">Manager</option>
                                                    <option value="USER">User</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="userImage" class="col-sm-2 col-form-label">User image</label>
                                            <div class="col-sm-10">
                                                <input type="file" name="userImage" id="userImage" accept="image/*">
                                                <br th:if="${errorMessageFile != null}">
                                                <span style="color: red" th:if="${errorMessageFile != null}" th:text="${errorMessageFile}"> </span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Add User</button>
                                                <button type="reset" class="btn btn-outline-warning">Reset</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- END: Content-->

<th:block th:insert="/fragments/fragment::footer"></th:block>
<!-- START: Back to top-->
<a href="#" class="scrollup text-center">
    <i class="icon-arrow-up"></i>
</a>
<!-- END: Back to top-->
<th:block th:insert="/fragments/fragment::footerImport"></th:block>
</body>
</html>
